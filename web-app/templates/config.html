<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Configurazione</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
        <div class="card-body">
            <h1 class="card-title mb-4 text-center">Configurazione Parametri</h1>

            <form method="post" class="row g-3">
                <div class="col-12">
                    <label class="form-label">MY_CITY</label>
                    <input type="text" name="MY_CITY" class="form-control" value="{{ MY_CITY }}">
                </div>

                <div class="col-12">
                    <label class="form-label">NEARBY_CITIES (separate da ,)</label>
                    <input type="text" name="NEARBY_CITIES" class="form-control" value="{{ NEARBY_CITIES }}">
                </div>

                <div class="col-12">
                    <label class="form-label">KEYWORDS_BIO (separate da ,)</label>
                    <input type="text" name="KEYWORDS_BIO" class="form-control" value="{{ KEYWORDS_BIO }}">
                </div>

                <div class="col-12">
                    <label class="form-label">KEYWORDS_README (separate da ,)</label>
                    <input type="text" name="KEYWORDS_README" class="form-control" value="{{ KEYWORDS_README }}">
                </div>

                <div class="col-12">
                    <label class="form-label">ITALIAN_LOCATIONS (separate da ,)</label>
                    <input type="text" name="ITALIAN_LOCATIONS" class="form-control" value="{{ ITALIAN_LOCATIONS }}">
                </div>

                <div class="col-12 col-md-4">
                    <label class="form-label">N_USERS</label>
                    <input type="number" name="N_USERS" class="form-control" value="{{ N_USERS }}">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-main w-100">ðŸ’¾ Salva Configurazione</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">â¬… Torna alla Dashboard</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

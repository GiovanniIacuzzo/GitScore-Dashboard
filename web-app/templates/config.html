<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Configurazione</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f6fa;
            min-height: 100vh;
        }

        h1 { 
            font-weight: 700; 
            color: #2c3e50; 
        }

        .card {
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .btn-main {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            color: #fff;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .btn-main:hover {
            background: linear-gradient(90deg, #6366f1, #4f46e5);
            color: #fff;
        }

        .form-label {
            font-weight: 600;
            color: #34495e;
        }

        input.form-control, select.form-select { 
            border-radius: 0.5rem; 
            border: 1px solid #ced4da; 
            padding: 0.6rem 0.75rem;
        }

        .btn-secondary {
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }

        @media (max-width: 768px) {
            .card {
                padding: 1rem;
            }
            input.form-control, select.form-select, button.btn-main { 
                font-size: 0.95rem; 
            }
            h1 { font-size: 1.5rem; }
        }

        /* Optional: subtle shadow for inputs on focus */
        input.form-control:focus {
            box-shadow: 0 0 8px rgba(79, 70, 229, 0.3);
            border-color: #4f46e5;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
        <div class="card-body">
            <h1 class="card-title mb-4 text-center">Configurazione Parametri</h1>

            <form method="post" class="row g-3">
                <div class="col-12">
                    <label class="form-label">MY_CITY</label>
                    <input type="text" name="MY_CITY" class="form-control" value="{{ MY_CITY }}">
                </div>

                <div class="col-12">
                    <label class="form-label">NEARBY_CITIES (separate da ,)</label>
                    <input type="text" name="NEARBY_CITIES" class="form-control" value="{{ NEARBY_CITIES }}">
                </div>

                <div class="col-12">
                    <label class="form-label">KEYWORDS_BIO (separate da ,)</label>
                    <input type="text" name="KEYWORDS_BIO" class="form-control" value="{{ KEYWORDS_BIO }}">
                </div>

                <div class="col-12">
                    <label class="form-label">KEYWORDS_README (separate da ,)</label>
                    <input type="text" name="KEYWORDS_README" class="form-control" value="{{ KEYWORDS_README }}">
                </div>

                <div class="col-12">
                    <label class="form-label">ITALIAN_LOCATIONS (separate da ,)</label>
                    <input type="text" name="ITALIAN_LOCATIONS" class="form-control" value="{{ ITALIAN_LOCATIONS }}">
                </div>

                <div class="col-12 col-md-4">
                    <label class="form-label">N_USERS</label>
                    <input type="number" name="N_USERS" class="form-control" value="{{ N_USERS }}">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-main w-100">ðŸ’¾ Salva Configurazione</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">â¬… Torna alla Dashboard</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

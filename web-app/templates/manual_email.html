<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <title>Invio Email Manuale</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Invia Email Manuale</h2>

        <!-- Messaggi flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label class="form-label">Email destinatario</label>
                <input type="email" class="form-control" name="email" placeholder="esempio@dominio.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Messaggio (opzionale)</label>
                <textarea class="form-control" name="message" rows="5" placeholder="Messaggio personalizzato..."></textarea>
            </div>
            <button type="submit" class="btn btn-main w-100">Invia Email</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">â¬… Torna alla Dashboard</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

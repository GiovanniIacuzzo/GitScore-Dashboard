<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Active Learning - Utenti Incerti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        h1 { font-weight: 700; color: #212529; }
        .btn-main { background: linear-gradient(90deg, #4f46e5, #6366f1); color: #fff; font-weight: 600; border: none; transition: all 0.2s; }
        .btn-main:hover { background: linear-gradient(90deg, #6366f1, #4f46e5); color: #fff; }
        .table thead { background-color: #4f46e5; color: #fff; }
        .table-striped > tbody > tr:nth-of-type(odd) { background-color: #f3f4f6; }
        .table-hover tbody tr:hover { background-color: #e0e7ff; }
        .annotation-btns button { min-width: 90px; }
    </style>
</head>
<body>
<div class="container my-4">

    <div class="text-center mb-4">
        <h1>Active Learning</h1>
        <p class="text-muted">Annota i profili pi√π incerti per migliorare il modello</p>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">‚¨Ö Torna alla Dashboard</a>
        <a href="{{ url_for('retrain_model') }}" class="btn btn-main">üîÑ Riaddestra Modello</a>
    </div>

    <!-- Tabella utenti incerti -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Bio</th>
                    <th>Location</th>
                    <th>Followers</th>
                    <th>Following</th>
                    <th>Probabilit√†</th>
                    <th>Annotazione</th>
                </tr>
            </thead>
            <tbody id="uncertain-tbody">
                <!-- Riempito via JS -->
            </tbody>
        </table>
    </div>

    <div class="text-center">
        <button class="btn btn-main" onclick="loadUncertain()">üîç Carica Nuovi Candidati</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// --- Carica utenti incerti ---
function loadUncertain() {
    fetch("/active_learning_candidates")
        .then(resp => resp.json())
        .then(data => {
            const tbody = document.getElementById("uncertain-tbody");
            tbody.innerHTML = "";
            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">Nessun utente incerto trovato</td></tr>`;
                return;
            }
            data.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><a href="https://github.com/${user.username}" target="_blank">${user.username}</a></td>
                    <td>${user.bio || "-"}</td>
                    <td>${user.location || "-"}</td>
                    <td>${user.followers || 0}</td>
                    <td>${user.following || 0}</td>
                    <td><span class="badge bg-info">${user.pred_prob}</span></td>
                    <td class="annotation-btns">
                        <button class="btn btn-sm btn-success" onclick="saveAnnotation('${user.username}', 1)">üëç Promettente</button>
                        <button class="btn btn-sm btn-danger" onclick="saveAnnotation('${user.username}', 0)">üëé Non valido</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(err => console.error("Errore caricamento utenti incerti:", err));
}

// --- Salva annotazione ---
function saveAnnotation(username, annotation) {
    fetch("/save_annotation", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, annotation })
    })
    .then(resp => resp.json())
    .then(data => {
        if (data.success) {
            alert(`Annotazione salvata ‚úÖ (${username}: ${annotation})`);
            loadUncertain(); // ricarica la lista
        } else {
            alert("Errore salvataggio: " + (data.error || "Unknown"));
        }
    })
    .catch(err => alert("Errore rete: " + err));
}

// Carica subito alla prima apertura
loadUncertain();
</script>
</body>
</html>
